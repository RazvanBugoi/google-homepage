<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Replica</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Starts -->
    <header>
        <navbar class="navbar">
            <ul class="left_navbar_column">
                <li class="navbar_list_item">
                    <a class="navbar_link" href="#">About</a>
                </li>
                <li class="navbar_list_item">
                    <a class="navbar_link" href="#">Store</a>
                </li>
            </ul>

            <ul class="right_navbar_column">
                <li class="navbar_list_item">
                    <a class="navbar_link" href="#">Gmail</a>
                </li>
                <li class="navbar_list_item">
                    <a class="navbar_link" href="#">Images</a>
                </li>
                <li class="navbar_list_item">
                    <div class="wrapping_circle">
                    <a class="navbar_link google_apps_icon" href="#">
                        <img src="apps.webp" height="23px" width="23px" alt="apps icon navbar">
                    </a>
                    </div>
                </li>
                <li class="navbar_list_item">
                    <a class="navbar_link google_profile_picture" href="#">
                        <img class="profile_picture" src="profile-picture.webp" alt="profile picture" width="35px" height="35px">
                    </a>
                </li>
            </ul>
        </navbar>
    </header>
    <!-- Navbar Ends -->


    <!-- Main Section Starts -->
    <main class="main">
        <div class="main_container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div class="search_section">
                <!-- <img class="loop_icon" src="search.webp" alt="loop icon"> -->
                <svg class="loop_icon"focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <label for="google_search"></label>
                <input class="search_input_field" type="search" name="google_search" id="google_search" autofocus>
                <!-- <img class="microphone_icon" src="microphone.webp" alt="microphone icon"> -->
                <svg class="microphone_icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
            </div>

            <div class="search_buttons">
                <button class="search">Search</button>
                <button class="feeling_lucky">Feeling Lucky</button>
            </div>

            <div class="google_language">
                <p class="google_offered_in">Google offered in:</p>
                <a class="language" href="#">English</a>        
            </div>
        </div>
    </main>
    <!-- Main Section Ends-->

    <section class="above_footer_section">
        <p>United Kingdom</p>
    </section>

    <footer class="footer">
        <ul class="left_column_footer">
            <li>
                <a href="#">Advertising</a>
            </li>
            <li>
                <a href="#">Business</a>
            </li>
            <li>
                <a href="#">How Search works</a>
            </li>
        </ul>

        <div class="centered_div_footer">
            <img src="leaf.png" width="15px" height="15px" alt="leaf icon">
            <a href="#">Carbon neutral since 2007</a>
        </div>

        <ul>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </footer>
</body>
</html>
